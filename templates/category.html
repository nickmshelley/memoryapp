{% extends "base.html" %}

{% block head %}
	<link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
{% endblock head %}

{% block nav %}
	<p><a href="/new-pair?category={{ category_key }}">New Card</a></p>
{% endblock nav %}

{% block content %}
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<p><em>Question:</em></p>
	<p>{{ pair.question }}</p>
	<p><em>Answer:</em></p>
	<p>{{ pair.answer }}</p>
{% endblock content %}

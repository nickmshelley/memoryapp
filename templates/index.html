{% extends "base.html" %}

{% block head %}
	<link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
{% endblock head %}

{% block nav %}
	<p><a href="/new-category">New Category</a></p>
{% endblock nav %}

{% block content %}
	<table border="1">
		<tr>
			<td>Name</td>
			<td>Description</td>
			<td>User</td>
		</tr>
		{% for category in categories %}
		<tr>
			<td><a href="/category?id={{ category.key }}">{{ category.name }}</a></td>
			<td>{{ category.description }}</td>
			<td>{{ category.owner }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock content %}
